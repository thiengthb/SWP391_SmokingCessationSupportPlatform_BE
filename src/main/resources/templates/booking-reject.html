<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Booking Rejected</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        h1 {
            color: #e74c3c;
            text-align: center;
        }

        p {
            margin-bottom: 15px;
        }

        .reason {
            background: #fff5f5;
            border-left: 4px solid #e74c3c;
            padding: 15px;
            border-radius: 4px;
            color: #b91c1c;
            font-style: italic;
        }

        .footer {
            margin-top: 30px;
            font-size: 13px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>❌ Booking Rejected</h1>

    <p>Xin chào,</p>
    <p>Chúng tôi rất tiếc phải thông báo rằng yêu cầu đặt lịch của bạn đã bị từ chối.</p>
    <p>Lý do từ chối:</p>

    <div class="reason">
        <span th:text="${content}">Coach mắc việc đột xuất</span>
    </div>

    <p>Nếu bạn cần hỗ trợ thêm, vui lòng liên hệ với chúng tôi.</p>

    <div class="footer">
        Đây là email tự động, vui lòng không phản hồi lại.
    </div>
</div>
</body>
</html>
